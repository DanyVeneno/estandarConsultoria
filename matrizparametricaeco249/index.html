<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriz Paramétrica EC0249</title>
    <style>
      :root {
        --main-color: #007bff;
        --bg-color: #f4f4f8;
        --card-color: #ffffff;
        --accent-color: #e0ffe0;
        --text-color: #333333;
        --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        padding: 2rem;
        margin: 0;
      }

      form {
        background: var(--card-color);
        padding: 2rem;
        border-radius: var(--radius);
        max-width: 700px;
        margin: auto;
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      h2 {
        text-align: center;
        color: var(--main-color);
      }

      label {
        font-weight: 600;
        margin-top: 0.5rem;
      }

      select,
      input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        font-size: 1rem;
        margin-top: 0.2rem;
      }

      button {
        margin-top: 1.5rem;
        padding: 1rem;
        background: var(--main-color);
        color: white;
        border: none;
        border-radius: var(--radius);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }

      .output {
        margin-top: 2rem;
        background: var(--accent-color);
        padding: 1.5rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
      }

      .output h3 {
        margin-top: 0;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <form id="formulario">
      <h2>Matriz Paramétrica - Consultoría EC0249</h2>

      <label>Tipo de empresa:</label>
      <select id="tipoEmpresa">
        <option>Microempresa</option>
        <option>PyME</option>
        <option>Startup</option>
        <option>Gobierno</option>
      </select>

      <label>Giro o sector:</label>
      <input
        type="text"
        id="giroSector"
        placeholder="Ej. Comercio, Salud, Educación..."
      />

      <label>Madurez organizacional:</label>
      <select id="madurez">
        <option>Emergente</option>
        <option>En transición</option>
        <option>Consolidada</option>
      </select>

      <label>Problema principal:</label>
      <input
        type="text"
        id="problema"
        placeholder="Ej. Desorganización, baja venta..."
      />

      <label>Área de consultoría:</label>
      <select id="consultoria">
        <option>Procesos</option>
        <option>Talento humano</option>
        <option>Comercialización</option>
        <option>Digitalización</option>
      </select>

      <label>Objetivo del cliente:</label>
      <input
        type="text"
        id="objetivo"
        placeholder="Ej. Optimizar tiempo, vender más..."
      />

      <label>Presupuesto disponible:</label>
      <select id="presupuesto">
        <option>Bajo</option>
        <option>Medio</option>
        <option>Alto</option>
      </select>

      <label>Tiempo estimado:</label>
      <select id="tiempo">
        <option>2 semanas</option>
        <option>1 mes</option>
        <option>3 meses</option>
      </select>

      <button type="button" onclick="generarPropuesta()">
        Generar propuesta
      </button>

      <div class="output" id="resultado"></div>
    </form>

    <script>
      function generarPropuesta() {
        const tipo = document.getElementById("tipoEmpresa").value;
        const sector = document.getElementById("giroSector").value;
        const madurez = document.getElementById("madurez").value;
        const problema = document.getElementById("problema").value;
        const area = document.getElementById("consultoria").value;
        const objetivo = document.getElementById("objetivo").value;
        const presupuesto = document.getElementById("presupuesto").value;
        const tiempo = document.getElementById("tiempo").value;

        if (!sector || !problema || !objetivo) {
          document.getElementById("resultado").innerHTML = `
          <h3>Faltan datos</h3>
          <p>Por favor, completa todos los campos de texto antes de generar la propuesta.</p>
        `;
          return;
        }

        const estrategia = `Diagnóstico → Diseño de soluciones → Intervención → Evaluación → Mejora continua`;
        const propuesta = `
        <h3>Propuesta de Consultoría</h3>
        <p><strong>Cliente:</strong> ${tipo} del sector ${sector}, con nivel de madurez ${madurez}.</p>
        <p><strong>Problema detectado:</strong> ${problema}.</p>
        <p><strong>Área de enfoque:</strong> ${area}. Objetivo: ${objetivo}.</p>
        <p><strong>Presupuesto:</strong> ${presupuesto}. Tiempo estimado: ${tiempo}.</p>
        <p><strong>Estrategia sugerida:</strong> ${estrategia}.</p>
      `;

        document.getElementById("resultado").innerHTML = propuesta;
      }
    </script>
  </body>
</html>
